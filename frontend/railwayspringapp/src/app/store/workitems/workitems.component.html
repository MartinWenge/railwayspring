<h3>Welche Aufgaben stehen denn an?</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let workitem">{{workitem.name}}</td>
  </ng-container>

  <!-- Beschreibung Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
    <td mat-cell *matCellDef="let workitem">{{workitem.description}}</td>
  </ng-container>

  <tr mat-row (click)="toggleRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <h3>
    Ausgew√§hlte Aufgaben
  </h3>
</div>

<div>
  <mat-list *ngIf="workitemArray$ | async as workitemArray">
    <mat-list-item *ngFor="let workitem of workitemArray">
      {{ workitem.name }}: {{ workitem.description }}
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary" (click)="resetWorkitems()">Reset</button>
    </mat-list-item>
  </mat-list>
</div>
