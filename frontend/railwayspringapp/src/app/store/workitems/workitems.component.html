<h3>Welche Aufgaben stehen denn an?</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let workitem">{{workitem.name}}</td>
    </ng-container>
  
    <!-- Beschreibung Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
      <td mat-cell *matCellDef="let workitem">{{workitem.description}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  @if (!clickedRows.size) {
    <div>Clicked rows will be logged here</div>
  }
  
  <ul>
    @for (clickedRow of clickedRows; track clickedRow) {
      <li>Clicked on {{clickedRow.name}}</li>
    }
  </ul>
